version: '3.8'
services:
  db:
    image: mysql:8.0.33
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: pigeon_development
      MYSQL_USER: pigeon
      MYSQL_PASSWORD: password

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/pigeon
    ports:
      - "3000:3000"
    depends_on:
      - db


volumes:
  db_data: {}
